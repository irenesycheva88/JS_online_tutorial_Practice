<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
    var menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };
    
    alert( showObj(menu) );
    multiplyNumeric(menu);
    alert( showObj(menu) );
    
    function multiplyNumeric(obj)  {
      for(var key in obj) {
        if( isNumeric(obj[key]) ) {
          obj[key] *= 2;
        }
      }
    }
    
    function showObj(obj)  {
      var resStr = "";
      for(var key in obj)  {
        resStr += key + ": " + obj[key] + "\n";
      }
      return resStr;
    }
    
    function isNumeric(n) {
      return !isNaN(parseFloat(n)) && isFinite(n)
    }
  </script>
</body>

</html>
