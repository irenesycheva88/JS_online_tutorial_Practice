<!DOCTYPE html>
<html>

<body>
	<script>
		// Проверка на аргумент-undefined
		'use strict';
		function f(x) {
			if(arguments.length == 1)
				return 1;
			else
				return 0;
		}
	  
		alert( f(undefined) ); // 1
		alert( f(5) ); // 1
		alert( f() ); // 0
		
		/*
		// Решение из учебника
		function f(x) {
			alert( arguments.length ? 1 : 0 );
		}
		*/
	</script>
</body>

</html>
