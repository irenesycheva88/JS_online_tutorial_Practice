<!DOCTYPE html>
<html>

<body>
	<script>
		// Цепочка вызовов
	
		'use strict';

		var ladder = {
			step: 0,
			up: function() { // вверх по лестнице
				this.step++;
				return this;
			},
			down: function() { // вниз по лестнице
				this.step--;
				return this;
			},
			showStep: function() { // вывести текущую ступеньку
				alert( this.step );
				return this;
			}
		};

		/*
		ladder.up();
		ladder.up();
		ladder.down();
		ladder.showStep();
		*/

		ladder.up().up().down().up().down().showStep();
	</script>
</body>

</html>
