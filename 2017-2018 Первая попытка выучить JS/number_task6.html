<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
    function fib(n) {
      var a = 1,
          b = 0,
          x;
      for (var i = 0; i < n; i++) {
        x = a + b;
        a = b
        b = x;
      }
      return b;
    }
    
	/*
	// Моё решение
    function fibBinet(n) {
      return Math.pow((1 + Math.sqrt(5))/2, n) / Math.sqrt(5);
    }
	*/
	
	// Решение из учебника
    function fibBinet(n) {
      return Math.round(Math.pow((1 + Math.sqrt(5))/2, n) / Math.sqrt(5));
    }
	
    alert(fib(77) + '\n' + fibBinet(77));
  </script>
</body>

</html>
