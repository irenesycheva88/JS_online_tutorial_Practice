	<script>
	// Примените функцию к аргументам

	'use strict'
	
	// Моё решение, использую null вместо this, но здесь это некритично, тесты проходит
	function applyAll() {
		if( arguments.length > 0) {
			var args = [].slice.call(arguments, 1);
			return arguments[0].apply(null, args);
		}
	}
	
	/*
	// Решение из учебника
	function applyAll(func) {
		return func.apply(this, [].slice.call(arguments, 1));
