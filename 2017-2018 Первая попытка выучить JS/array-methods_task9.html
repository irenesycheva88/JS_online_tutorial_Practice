		// Выводит элементы списка в обратном порядке при помощи цикла
		function printReverseList(list)  {
			var current = list;
			var values = [];

			while(current)  {
				values.push(current.value);
				current = current.next;
			}

			for(var i = values.length - 1; i >= 0; i--)  {
				alert( values[i] );
			}
		}

		printReverseList(list);
	</script>
