	// Тесты проходит, но это изобретение велосипеда в чистом виде, т.к. я забыла как
	// работать с датами: 1) что их можно создавать из строки вида '2011-10-02', 2) что выходную 
	// строку вида '02.10.11' легко получить, используя готовые средства форматирования.
	// Также не догадалась создать дату из массива, передать его таким способом:: new Date(date[0], date[1], date[2])
	function getClass(obj) {
		return {}.toString.call(obj).slice(8, -1);
	}

	function formatDate(date) {

		var Class = getClass(date).toLowerCase();
		switch(Class) {
			case "string": {
				return date.slice(2).split('-').reverse().join('.');
			}
			case "array": {

				date = date.reverse();

				date[0] = '0' + date[0];
				date[1] = '0' + ( date[1] + 1 );
				date[2] = String(date[2]);

				for(var i = 0; i < date.length; i++) {
					date[i] = date[i].slice(-2);
				}

				return date.join('.');
			}
			case "number": {
				date = new Date(date);
			}
			case "date": {

				var day =  ( '0' + date.getDate() ).slice(-2);
				var month = ( '0' + ( date.getMonth() + 1 ) ).slice(-2);
				var year = String(date.getFullYear()).slice(2);

				return day + '.' + month + '.' + year;
			}
			default: {
				alert( 'Неподдерживамый тип: ' + Class );
				return;
			}
		}
	}
