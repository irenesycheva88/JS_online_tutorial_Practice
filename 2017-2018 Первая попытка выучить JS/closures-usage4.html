<!DOCTYPE html>
<html>

<body>
	<script>
		// Сортировка
		'use strict';

		var users = [{
			name: "Вася",
			surname: 'Иванов',
			age: 20
		}, {
			name: "Петя",
			surname: 'Чапаев',
			age: 25
		}, {
			name: "Маша",
			surname: 'Медведева',
			age: 18
		}];

		function byField(fldname) {
			return function(a, b) {
				return a[fldname] > b[fldname] ? 1 : -1;
			}
		}

		users.sort(byField('name'));
		users.forEach(function(user) {
			alert( user.name );
		}); // Вася, Маша, Петя

		users.sort(byField('age'));
		users.forEach(function(user) {
			alert( user.name );
		}); // Маша, Вася, Петя
	</script>
</body>

</html>
