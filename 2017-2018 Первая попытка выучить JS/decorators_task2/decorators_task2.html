<!DOCTYPE HTML>

	<meta charset="utf-8">

<body>

<script>
	// Логирующий декоратор (много аргументов)

	'use strict'

	// Моё решение
	function makeLogging(f, log) {

	return function() {
		if(arguments.length > 0)
			log.push([].slice.apply(arguments));
		return f.apply(this, arguments);
	}
}

</script>
