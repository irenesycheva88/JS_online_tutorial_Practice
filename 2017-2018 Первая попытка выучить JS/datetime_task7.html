		// Сколько секунд - до завтра?

		'use strict';

		// Моё решение
		function getSecondsToTomorrow()  {
			var date = new Date();

			return (24 - date.getHours()) * 3600 - date.getMinutes() * 60 - date.getSeconds();
		}
