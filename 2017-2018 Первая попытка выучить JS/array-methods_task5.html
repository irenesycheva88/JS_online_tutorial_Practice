  <script>
	// Сортировать в обратном порядке
	'use strict'
	var arr = [5, 2, 1, -10, 8, 8];
	
	// Моё решение
	alert( arr.sort(compareNumbersDesc) );
	
	function compareNumbersDesc(a, b)  {
		if( a > b )
			return -1
		else if( a < b )
			return 1;
		else
			return 0;
	}
