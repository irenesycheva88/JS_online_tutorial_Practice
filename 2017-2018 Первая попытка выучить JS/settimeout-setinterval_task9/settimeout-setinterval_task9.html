	<script>
		// Тормозилка

		/*
		// Моё решение

		// добавления новых тестов, не прошло
		'use strict';

		function throttle(f, ms) {
			var timerId = "first";
			var timeStart = 0;
			var timeInterval = 0;

			return function() {
				var savedThis = this;
				var savedArgs = arguments;
				timeInterval = Date.now() - timeStart;
				//console.log(timeInterval + " = " + Date.now() + " - " + timeStart);

				if(timerId == "first") {

					timeStart = Date.now();
					f.apply(savedThis, savedArgs);
					timerId = null;
					timeInterval = 0;
				}
				else {

					if(timerId) {
						clearTimeout(timerId);
					}

					timerId = setTimeout(function() {
					timeStart = Date.now();
					f.apply(savedThis, savedArgs);
					timerId = null;
					timeInterval = 0;
					}, ms - timeInterval);
				}
			}
		}
		*/
		
		// Решение из учебника
		function throttle(func, ms) {

			var isThrottled = false,
			savedArgs,
			savedThis;

			function wrapper() {

				if (isThrottled) {
					savedArgs = arguments;
					savedThis = this;
					return;
				}

				func.apply(this, arguments);

				isThrottled = true;

				setTimeout(function() {
					isThrottled = false;
					if (savedArgs) {
					wrapper.apply(savedThis, savedArgs);
					savedArgs = savedThis = null;
					}
				}, ms);
			}

			return wrapper;
		}

	</script>
