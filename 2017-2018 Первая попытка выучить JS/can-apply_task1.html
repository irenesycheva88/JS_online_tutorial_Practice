		// Моё решение довольно ощутимо отличается от решения в учебнике, так как опять не так поняла задание, по сути сделала не так, как просили, хоть и работает
		function sumArgs(arr) {

			//var args = [].slice.call(arguments);  // можно и call, и apply 
			var args = [].slice.apply(arguments);

			return args.reduce(function(a, b) {
				return a + b;
			});
		}
