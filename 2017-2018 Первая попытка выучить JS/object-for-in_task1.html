        counter++;

	// Решение из учебника
	function isEmpty(obj) {
		for (var key in obj) {
			return false;
		}
		return true;
	}
	
	describe("isEmpty", function() {
		it("returns true for an empty object", function() {
			assert.isTrue(isEmpty({}));
		});

		it("returns false if a property exists", function() {
			assert.isFalse(isEmpty({
				anything: false
			}));
		});
	});
  </script>
